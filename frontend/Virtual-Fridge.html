<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>F r i g i d a i r e  V i r t u e l</title>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/SebaztyanSchampaert-Scripts.js"></script>
	<script type="text/javascript" src="js/LiamBeaufils-Scripts.js"></script>
	<script type="text/javascript" src="js/GregoireDelannoit-Scripts.js"></script>

	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="img/fridge-splash-1.png">
	<br>

	<div id="loginDiv">
		<form id="userID" onsubmit="return false;">
			<fieldset>
				<legend><button id=loginRegister>Login / Register</button></legend>

				<label for="username">Username</label>
				<input type="text" name="username" required>

				<label for="pswd">Mot de passe</label>
				<input type="password" name="pswd" required>

				<input type="submit" name="sub" value="Login" id="userIDSubmit"> 
			</fieldset>
		</form>
	</div>

	<div id="main">
		<form id="formProd" onsubmit="return false;">
			<label for="produits">Selectionnez</label>
			<select id="produits" name="produits">
				<!-- ici vont être dynamiquement ajouté a partir de la DBA la liste des ingrédients -->
			</select>
			<label for="quant" id="selectProd"></label>
			<input type="number" name="quant" min="1" step="1" placeholder="quantitée" required>
			<input type="submit" name="submit" id="prodSubmit" value="Valider :)">
		</form>
	<br>
		<div>
			<button id=reset>Reset</button>
			<table id=frigo>

			</table>
		</div>
		<br>
		<div>
			<table id="tableRecettes">
	    		
			</table>
		</div>
		<br>
		<div>
			<form id="ajoutProdForm" onsubmit= "return false;">
				<legend>Ajouter un produit:</legend>
				<input type="text" name='nouveauProduit' placeholder="Nom du produit ?" required>
				<select name="unite" id="unite">

				</select>
				<button type="submit" id="ajoutProduitBouton">Enregistrer le produit</button>
			</form>
		</div>
	</div>
	
	<div id='erreure'>
	</div>
</body>
</html>
